<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="app">
      <img class="pattern" src="./images/bg-pattern.svg" alt="bg" />
      <header>
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
        <img src="./images/pattern-circles.svg" alt="circle pattern" />
      </header>

      <div class="card">
        <div class="card-header">
          <div class="views">
            <p>100K Pageviews</p>
          </div>
          <div class="price">
            <p><span>$16.00</span>/ month</p>
          </div>
          <div class="slider">
            <input type="range" min="8" max="32" step="8" value="16" />
            <div class="slider-animate"></div>
          </div>
          <div class="options">
            <p>Monthly Billing</p>
            <div class="checkbox">
              <input type="checkbox" />
              <div class="circle"></div>
            </div>
            <p>Yearly Billing <span>25% discount</span></p>
          </div>
        </div>
        <div class="line"></div>
        <div class="footer">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <button>Start my trial</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="./app.js"></script>
  </body>
</html>
